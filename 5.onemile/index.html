<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>onemile</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1 class="blind">onemile - Halo city 전기자전거</h1>
	<header>
		<div class="header-wrap">
			<div class="header-main">
				<div id="logo">
					<a href="#">
						<img src="images/logo.png" alt="onemile">
					</a>
				</div>
				<nav class="main-nav">
					<ul id="gnb"><!-- gnb : global navigation -->
						<li><a href="#">원마일</a></li>
						<li><a href="#">라이프</a></li>
						<li><a href="#">제품구매</a></li>
						<li><a href="#">커뮤니티</a></li>
					</ul>
				</nav>
				<nav class="icon-nav">
					<ul id="tnb"><!-- tnb : top navigation -->
						<li>
							<a href="#"><img src="images/top_icon1.png" alt="처음으로"></a>
						</li>
						<li>
							<a href="#"><img src="images/top_icon2.png" alt="로그인"></a>
						</li>
						<li>
							<a href="#"><img src="images/top_icon3.png" alt="오시는길"></a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header-sub">
				<div class="header-slogan-text">
					<img src="images/visual_slogan.png" alt="Halo City">
				</div>
				<div class="header-product">
					<img src="images/visual-img.png" alt="3세대 완성형 전기스쿠터">
				</div>
			</div>
		</div>
	</header>
	<section id="main">
		<h2 class="blind">onemil 상품 소개</h2>
		<article>
			<h3>one mile special</h3>
			<ul class="benefit">
				<li><img src="images/special_img1.jpg" alt="휴대성"></li>				
				<li><img src="images/special_img2.jpg" alt="편리성"></li>
				<li><img src="images/special_img3.jpg" alt="간편성"></li>
			</ul>
		</article>
	</section>
	<aside></aside>
	<footer></footer>
